<div class="container">  
 <script type="text/ng-template" id="points.html">
        <div class="modal-header">
			<h3 class="modal-title">积分明细</h3>
		</div> 
		<div class="modal-body">
			<ul> 
				<li ng-repeat="item in items">
					{{ item.operateTime| date : 'yyyy-MM-dd' }}   {{item.pointType}} {{item.points}}
				</li>
			</ul> 
		</div> 
    </script>
    <div class="row">
        <table class="table table-hover table-striped">
			<thead>
				<th>工号</th>
				<th>姓名</th>  
				<th>博客</th>  
				<th>豆瓣</th>  
				<th>GITHUB</th>  
				<th>积分</th>  
			</thead>
			<tbody>
				<tr ng-repeat="item in users.Users">
					<td><a ui-sref="user({id:item._id})">{{item.user_no}}</a></td>
					<td>{{item.name}}</td> 
					<td>{{item.blog}}</td> 
					<td>{{item.douban}}</td> 
					<td>{{item.github}}</td> 
					<td><a ng-click="users.open(item.user_no)">{{item.points}}</a></td>
				</tr>
			</tbody>
		</table> 
    </div>   
</div>
